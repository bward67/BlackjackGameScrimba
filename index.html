<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Blackjack Game Scrimba</title>
  </head>
  <body>
    <div class="bg-img">
      <img src="images/michal-parzuchowski-GikVY_KS9vQ-unsplash.jpg" alt="" />
    </div>
    <main>
      <div class="content">
        <h1>Blackjack</h1>
        <p id="message-el" class="message-el">
          Want to play a round? Each round costs $100
        </p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <div class="btn-container">
          <button id="start-btn" class="btn">Start Game</button>
          <button id="new-card-btn" class="btn">New card</button>
          <p id="account-balance-el" class="account-balance-el"></p>
          <button class="top-up-btn btn" id="top-up-btn">Top up account</button>
        </div>
      </div>
      <form class="card-details" id="card-details" type="submit">
        <button type="button" class="close-btn" id="close-btn">X</button>

        <h5>Top up your account here.</h5>
        <h4>CARD DETAILS</h4>

        <label id="card-name"></label>
        <input
          type="text"
          id="card-name"
          placeholder="Enter cardholders name"
          name="name"
          required
        />
        <label id="card-number"></label>
        <input
          type="text"
          id="card-number"
          placeholder="Enter your card number"
          name="card-number"
          <!--
          pattern="[0-9]{16}"
          --
        />

        <label id="cvv"></label>
        <input
          type="text"
          id="cvv"
          placeholder="Enter your cvv"
          name="cvv"
          <!--
          pattern="[0-9]{3}"
        />

        <label id="amount"></label>
        <input
          type="number"
          id="amount"
          placeholder="Enter amount $"
          name="amount"
          required
          pattern="[0-9]"
        />
        <button class="pay-btn" id="pay-btn">Pay now</button>
      </form>
      <div class="confirmation-note" id="confirmation-note">Confirmation</div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
